<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aste Gacha</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
        }
 
        header {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
        }
 
        header h1 {
            font-size: 20px;
            margin: 0;
        }
 
        .nav-buttons {
            display: flex;
            gap: 10px;
        }
 
        .nav-buttons button {
            padding: 10px 15px;
            font-size: 14px;
            background-color: #555;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
 
        .nav-buttons button:hover {
            background-color: #777;
        }
 
        main {
            margin-top: 60px;
            flex: 1;
            padding: 20px;
        }
 
        aside {
            width: 300px;
            background-color: #f4f4f4;
            padding: 20px;
            border-left: 1px solid #ddd;
        }
 
        h2 {
            margin-top: 0;
        }
 
        .auction {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 15px;
            background-color: #fff;
        }
 
        label {
            display: block;
            margin-top: 10px;
        }
 
        input {
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
        }
 
        button[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
 
        button[type="submit"]:hover {
            background-color: #218838;
        }
    </style>
    <script>
        // Funzione per il logout
        async function logout() {
            const token = localStorage.getItem("token");
            const userId = localStorage.getItem("userId");
 
            if (!userId) {
                alert("ID utente non trovato. Non è possibile effettuare il logout.");
                return;
            }
 
            try {
                const response = await fetch(`https://localhost/authentication/logout?accountId=${userId}`, {
                    method: 'PATCH',
                    headers: {
                        'x-access-token': token
                    }
                });
 
                if (response.ok) {
                    alert("Logout effettuato con successo!");
                    localStorage.removeItem("token");
                    localStorage.removeItem("userId");
                    window.location.href = "login.html";
                } else {
                    const errorData = await response.json();
                    alert(`Errore durante il logout: ${errorData.message}`);
                }
            } catch (error) {
                alert("Errore durante il logout: " + error.message);
            }
        }
 
        // Funzione per creare un'asta
        async function createAuction(event) {
            event.preventDefault();
 
            const token = localStorage.getItem("token");
            const userId = localStorage.getItem("userId");
            const gachaId = document.getElementById("gachaId").value;
            const basePrice = document.getElementById("basePrice").value;
 
            if (!gachaId || !basePrice || isNaN(basePrice) || basePrice <= 0) {
                alert("Inserisci un ID Gacha valido e un prezzo base positivo.");
                return;
            }
 
            try {
                const response = await fetch(`https://localhost/auction_service/players/${userId}/setAuction`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-access-token': token
                    },
                    body: JSON.stringify({
                        gacha_id: gachaId,
                        base_price: parseFloat(basePrice)
                    })
                });
 
                if (response.ok) {
                    const data = await response.json();
                    alert(`Asta creata con successo! ID asta: ${data.auction_id}`);
                    loadActiveAuctions(); // Aggiorna la lista delle aste
                } else {
                    const errorData = await response.json();
                    console.log(`Errore durante la creazione dell'asta: ${errorData.message}`);
                }
            } catch (error) {
                console.log("Errore durante la creazione dell'asta: " + error.message);
            }
        }
 
        async function loadActiveAuctions() {
    const token = localStorage.getItem("token");

    try {
        const response = await fetch('https://localhost/auction_service/auctions/active', {
            method: 'GET',
            headers: {
                'x-access-token': token
            }
        });

        if (response.ok) {
            const auctions = await response.json();
            const auctionsContainer = document.getElementById("activeAuctions");
            auctionsContainer.innerHTML = ""; // Pulisci la lista esistente

            for (const auction of auctions) {
                // Filtra le aste terminate localmente
                if (auction.status === "TERMINATED" || Date.now() >= new Date(auction.end_time).getTime()) {
                    continue; // Salta le aste terminate
                }

                const gachaDetails = await fetch(`https://localhost/market_service/showGacha/${auction.gacha_id}`, {
                    method: 'GET',
                    headers: {
                        'x-access-token': token
                    }
                });

                if (gachaDetails.ok) {
                    const gacha = await gachaDetails.json();
                    const auctionDiv = document.createElement("div");
                    auctionDiv.className = "auction";
                    auctionDiv.innerHTML = `
                        <p><strong>Asta ID:</strong> ${auction.auction_id}</p>
                        <p><strong>Pilota:</strong> ${gacha.pilot_name}</p>
                        <p><strong>Rarità:</strong> ${gacha.rarity}</p>
                        <p><strong>Prezzo Corrente:</strong> €${auction.current_bid}</p>
                    `;
                    auctionsContainer.appendChild(auctionDiv);
                }
            }
        } else {
            const errorData = await response.json();
             console.log(`Errore durante il caricamento delle aste: ${errorData.message}`);
        }
    } catch (error) {
        console.log("Errore durante il caricamento delle aste: " + error.message);
    }
}
 
 
 
 
        // Funzione per aggiornare automaticamente le aste attive
        function startAuctionRefresh() {
            setInterval(loadActiveAuctions, 2000);
        }
 
        // Funzione per fare una puntata
        async function placeBid(event) {
            event.preventDefault();
 
            const token = localStorage.getItem("token");
            const userId = localStorage.getItem("userId");
            const auctionId = document.getElementById("auctionId").value;
            const bidAmount = document.getElementById("bidAmount").value;
 
            if (!auctionId || !bidAmount || isNaN(bidAmount) || bidAmount <= 0) {
                alert("Inserisci un ID Asta valido e un importo positivo per la puntata.");
                return;
            }
 
            try {
                const response = await fetch(`https://localhost/auction_service/auctions/${auctionId}/bid`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-access-token': token
                    },
                    body: JSON.stringify({
                        user_id: userId,
                        bid_amount: parseFloat(bidAmount)
                    })
                });
 
                if (response.ok) {
                    alert("Puntata effettuata con successo!");
                    loadActiveAuctions(); // Aggiorna la lista delle aste
                } else {
                    const errorData = await response.json();
                    alert(`Errore durante la puntata: ${errorData.message}`);
                }
            } catch (error) {
                alert("Errore durante la puntata: " + error.message);
            }
        }
 
        // Carica le aste e inizia il refresh automatico
        document.addEventListener("DOMContentLoaded", () => {
		loadActiveAuctions(); // Carica le aste attive
    		startAuctionRefresh(); // Avvia l'aggiornamento periodico

	    const bidForm = document.getElementById("placeBidForm");
	    if (bidForm) {
		bidForm.addEventListener("submit", placeBid); // Aggiungi l'event listener al form
	    } else {
		console.error("Form 'placeBidForm' non trovato nel DOM.");
	    }
        });
 
        // Event listener per il form della puntata
        document.getElementById("placeBidForm").addEventListener("submit", placeBid);
    </script>
</head>
<body>
    <header>
        <h1>Asta Gacha</h1>
        <div class="nav-buttons">
            <button onclick="window.location.href='acquisto_valuta.html'">Pay&Roll</button>
            <button onclick="window.location.href='auction.html'">Auction</button>
            <button onclick="logout()">Logout</button>
        </div>
    </header>
 
    <main>
        <h2>Crea un'Asta</h2>
        <form onsubmit="createAuction(event)">
            <label for="gachaId">ID Gacha:</label>
            <input type="number" id="gachaId" name="gachaId" required min="1">
 
            <label for="basePrice">Prezzo Base (€):</label>
            <input type="number" id="basePrice" name="basePrice" required min="0.01" step="0.01">
 
            <button type="submit">Crea Asta</button>
        </form>
 
        <div class="bid-section">
            <h3>Fai una Puntata</h3>
            <form id="placeBidForm">
                <label for="auctionId">ID Asta:</label>
                <input type="number" id="auctionId" name="auctionId" required>
 
                <label for="bidAmount">Importo della Puntata:</label>
                <input type="number" id="bidAmount" name="bidAmount" required>
 
                <button type="submit" id="submitBidBtn">Punta</button>
            </form>
        </div>
    </main>
 
    <aside>
        <h2>Aste Attive</h2>
        <div id="activeAuctions"></div>
    </aside>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Authentication Service</title>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img src="./images/title.png" alt="F1 Drivers Gachas Logo" />
      </div>
      <div id="message" class="message"></div>

      <!-- Toggle Buttons -->
      <div class="toggle-buttons">
        <button class="login-button" type="button" onclick="showForm('login')">
          Login
        </button>
        <button
          class="register-button"
          type="button"
          onclick="showForm('signup')"
        >
          Sign-Up
        </button>
      </div>

      <!-- Login Form -->
      <form id="login-form" class="hidden">
        <h3>Login</h3>
        <div class="form-group">
          <label for="login-username">Username</label>
          <input
            type="text"
            id="login-username"
            placeholder="Enter Username"
            required
          />
        </div>
        <div class="form-group">
          <label for="login-password">Password</label>
          <input
            type="password"
            id="login-password"
            placeholder="Enter Password"
            required
          />
        </div>
        <button class="login-button" type="button" onclick="login()">
          Login
        </button>
      </form>

      <!-- Sign-Up Form -->
      <form id="signup-form" class="hidden">
        <h3>Sign-Up</h3>
        <div class="form-group">
          <label for="signup-username">Username</label>
          <input
            type="text"
            id="signup-username"
            placeholder="Enter Username"
            required
          />
        </div>
        <div class="form-group">
          <label for="signup-email">Email</label>
          <input
            type="email"
            id="signup-email"
            placeholder="Enter Email"
            required
          />
        </div>
        <div class="form-group">
          <label for="signup-password">Password</label>
          <input
            type="password"
            id="signup-password"
            placeholder="Enter Password"
            required
          />
        </div>
        <button class="register-button" type="button" onclick="register()">
          Register
        </button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>

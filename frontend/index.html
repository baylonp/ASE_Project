<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Service</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo img {
            max-width: 100%;
            height: auto;
            max-height: 150px;
        }
        .toggle-buttons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            gap: 10px;
        }
        .toggle-buttons button {
            width: 48%; /* Larghezza per farli uguali con spazio */
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
        }
        .login-button {
            background-color: #007bff;
            color: white;
        }
        .login-button:hover {
            background-color: #0056b3;
        }
        .register-button {
            background-color: #5cb85c;
            color: white;
        }
        .register-button:hover {
            background-color: #4cae4c;
        }
        .form-group {
            margin-bottom: 15px;
        }

        input[type="text"], input[type="password"], input[type="email"] {
            width: 90%; /* Stessa larghezza */
            padding: 10px; /* Stesso padding */
            font-size: 16px; /* Stesso font */
            margin-bottom: 10px; /* Stesso margine */
            border: 1px solid #ddd; /* Stesso bordo */
            border-radius: 4px; /* Stessi bordi arrotondati */
            box-sizing: border-box; /* Assicura il rispetto del padding */
        }

        button[type="button"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        .hidden {
            display: none;
        }
        .message {
            margin-top: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="./images/title.png" alt="F1 Drivers Gachas Logo">
        </div>
        <div id="message" class="message"></div>
    
        <!-- Toggle Buttons -->
        <div class="toggle-buttons">
            <button class="login-button" type="button" onclick="showForm('login')">Login</button>
            <button class="register-button" type="button" onclick="showForm('signup')">Sign-Up</button>
        </div>
    
        <!-- Login Form -->
        <form id="login-form" class="hidden">
            <h3>Login</h3>
            <div class="form-group">
                <label for="login-username">Username</label>
                <input type="text" id="login-username" placeholder="Enter Username" required>
            </div>
            <div class="form-group">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" placeholder="Enter Password" required>
            </div>
            <button class="login-button" type="button" onclick="login()">Login</button>
        </form>
    
        <!-- Sign-Up Form -->
        <form id="signup-form" class="hidden">
            <h3>Sign-Up</h3>
            <div class="form-group">
                <label for="signup-username">Username</label>
                <input type="text" id="signup-username" placeholder="Enter Username" required>
            </div>
            <div class="form-group">
                <label for="signup-email">Email</label>
                <input type="email" id="signup-email" placeholder="Enter Email" required>
            </div>
            <div class="form-group">
                <label for="signup-password">Password</label>
                <input type="password" id="signup-password" placeholder="Enter Password" required>
            </div>
            <button class="register-button" type="button" onclick="register()">Register</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>

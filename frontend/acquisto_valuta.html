<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acquista Valuta di Gioco e Gacha</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            font-size: 20px;
            margin: 0;
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
        }

        .nav-buttons button {
            padding: 10px 15px;
            font-size: 14px;
            background-color: #555;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .nav-buttons button:hover {
            background-color: #777;
        }

        .gacha-card {
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 10px;
            margin: 10px;
            display: inline-block;
            width: 200px;
            text-align: center;
        }

        .gacha-card h3 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .gacha-card p {
            font-size: 14px;
        }

        #gachaCollection {
            margin-top: 20px;
        }
    </style>
    <script>
        // Funzione per il logout dell'utente
        async function logout() {
            const token = localStorage.getItem("token");
            const userId = localStorage.getItem("userId");

            if (!userId) {
                alert("ID utente non trovato. Non è possibile effettuare il logout.");
                return;
            }

            try {
                const response = await fetch(`https://localhost/authentication/logout?accountId=${userId}`, {
                    method: 'PATCH',
                    headers: {
                        'x-access-token': token
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    alert("Logout effettuato con successo!");
                    localStorage.removeItem("token"); // Rimuovi il token dal localStorage
                    localStorage.removeItem("userId"); // Rimuovi l'userId
                    window.location.href = "login.html"; // Reindirizza alla pagina di login
                } else {
                    const errorData = await response.json();
                    alert(`Errore durante il logout: ${errorData.message}`);
                }
            } catch (error) {
                alert("Errore durante il logout: " + error.message);
            }
        }

        // Funzione per inviare la richiesta di acquisto valuta
        async function buyCurrency() {
            const token = localStorage.getItem("token");
            const userId = localStorage.getItem("userId");

            const amount = parseFloat(document.getElementById("amount").value);

            if (isNaN(amount) || amount <= 0) {
                alert("Inserisci un importo valido.");
                return;
            }

            const requestData = {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'x-access-token': token
                },
                body: JSON.stringify({ amount: amount })
            };

            try {
                const response = await fetch(`https://localhost/market_service/players/${userId}/currency/buy?amount=${amount}`, requestData);

                if (response.ok) {
                    const data = await response.json();
                    alert("Acquisto effettuato con successo! Saldo aggiornato.");
                    getUserBalance(userId, token);
                } else {
                    const errorData = await response.json();
                    alert(`Errore: ${errorData.message}`);
                }
            } catch (error) {
                alert("Errore durante la richiesta: " + error.message);
            }
        }

        async function getUserBalance(userId, token) {
            try {
                const response = await fetch(`https://localhost/authentication/players/${userId}`, {
                    method: 'GET',
                    headers: {
                        'x-access-token': token
                    }
                });

                if (response.ok) {
                    const userInfo = await response.json();
                    document.getElementById("userWallet").textContent = `Saldo Attuale: €${userInfo.wallet}`;
                } else {
                    const errorData = await response.json();
                    alert(`Errore nel recupero saldo: ${errorData.message}`);
                }
            } catch (error) {
                alert("Errore durante la richiesta di saldo: " + error.message);
            }
        }

        async function rollGacha() {
            const token = localStorage.getItem("token");
            const userId = localStorage.getItem("userId");

            const requestData = {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'x-access-token': token
                }
            };

            try {
                const response = await fetch(`https://localhost/market_service/players/${userId}/gacha/roll`, requestData);

                if (response.ok) {
                    const gachaData = await response.json();
                    document.getElementById("gachaResult").innerHTML = `
                        <h3>Gacha Roll - Risultato</h3>
                        <p><strong>Gacha-ID:</strong> ${gachaData.pilot.id}</p>
                        <p><strong>Nome Pilota:</strong> ${gachaData.pilot.pilot_name}</p>
                        <p><strong>Rarità:</strong> ${gachaData.pilot.rarity}</p>
                        <p><strong>Esperienza:</strong> ${gachaData.pilot.experience}</p>
                        <p><strong>Abilità:</strong> ${gachaData.pilot.ability}</p>
                    `;
                    getUserBalance(userId, token);
                    loadGachaCollection();
                } else {
                    const errorData = await response.json();
                    alert(`Errore: ${errorData.message}`);
                }
            } catch (error) {
                alert("Errore durante la richiesta di gacha: " + error.message);
            }
        }

        async function loadGachaCollection() {
            const token = localStorage.getItem("token");
            const userId = localStorage.getItem("userId");

            try {
                const response = await fetch(`https://localhost/gacha_service/players/${userId}/gachas`, {
                    method: 'GET',
                    headers: {
                        'x-access-token': token
                    }
                });

                if (response.ok) {
                    const gachaCollection = await response.json();
                    if (gachaCollection.length === 0) {
                        document.getElementById("gachaCollection").innerHTML = '<p>Nessuna gacha trovata nella tua collezione.</p>';
                    } else {
                        let collectionHtml = '';
                        gachaCollection.forEach(gacha => {
                            collectionHtml += `
                                <div class="gacha-card">
                                    <h3>${gacha.name}</h3>
                                    <p><strong>Rarità:</strong> ${gacha.rarity}</p>
                                    <p><strong>Esperienza:</strong> ${gacha.experience}</p>
                                    <p><strong>Abilità:</strong> ${gacha.ability}</p>
                                    <p><strong>Gacha-Id:</strong> ${gacha.gachaId}</p>
                                </div>
                            `;
                        });
                        document.getElementById("gachaCollection").innerHTML = collectionHtml;
                    }
                } else {
                    const errorData = await response.json();
                    alert(`Errore nel recupero collezione Gacha: ${errorData.message}`);
                }
            } catch (error) {
                alert("Errore durante il caricamento della collezione di Gacha: " + error.message);
            }
        }

        window.onload = function() {
            const token = localStorage.getItem("token");
            const userId = localStorage.getItem("userId");

            if (token && userId) {
                getUserBalance(userId, token);
                loadGachaCollection();
            } else {
                alert("Token o ID utente non trovati. Effettua il login.");
            }
        };
    </script>
</head>
<body>
    <header>
        <h1>Gacha Hub</h1>
        <div class="nav-buttons">
            <button onclick="window.location.href='acquisto_valuta.html'">Pay&Roll</button>
            <button onclick="window.location.href='auction.html'">Auction</button>
            <button onclick="logout()">Logout</button>
        </div>
    </header>
    
    <h1>Acquista Valuta di Gioco e Gacha</h1>
    <div>
        <p id="userWallet">Caricamento saldo...</p>
    </div>
    
    <form onsubmit="event.preventDefault(); buyCurrency();">
        <label for="amount">Importo da acquistare:</label>
        <input type="number" id="amount" name="amount" required min="0.01" step="0.01">
        <button type="submit">Acquista Valuta</button>
    </form>

    <hr>

    <h2>Fai una Roll di Gacha!</h2>
    <button onclick="rollGacha()">Fai una Gacha Roll</button>

    <div id="gachaResult"></div>

    <hr>

    <h2>La Tua Collezione di Gacha</h2>
    <div id="gachaCollection"></div>
</body>
</html>

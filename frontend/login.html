<head>

    <style>

            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;

            align-items: center;

<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    
    <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <button type="submit">Accedi</button>
    </form>

    <p id="error-message" style="color: red;"></p>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // Reset del messaggio di errore
            document.getElementById("error-message").textContent = "";

            fetch("https://localhost/authentication/auth", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    username: username,
                    password: password
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.token && data.userId) {
                    // Salva il token e l'ID utente nel localStorage
                    localStorage.setItem("token", data.token);
                    localStorage.setItem("userId", data.userId);  // Salviamo l'ID utente

                    // Reindirizza l'utente alla pagina di acquisto valuta (o altra pagina)
                    window.location.href = "acquisto_valuta.html"; // Modifica con la tua pagina di destinazione
                } else {
                    // Mostra un messaggio di errore se i dati non sono corretti
                    document.getElementById("error-message").textContent = "Credenziali non valide";
                }
            })
            .catch(error => {
                // Gestione degli errori
                document.getElementById("error-message").textContent = "Errore durante il login: " + error;
            });
        });
    </script>
</body>
</html>

</html>
